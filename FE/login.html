<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themify-icon/themify-icons-font/themify-icons/themify-icons.css">
    <title>Đăng nhập tài khoản</title>
</head>
<body>
    <div id="main">
        <section class="section">
            <div class="container">
                <div class="background-aside page-login">                                    
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xl-4 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3" style="margin: auto;">
                            <div class="row no-margin align-items-center" style="background: #fff;border-radius: 5px;">
                                <div class="page-login pagecustome clearfix no-padding">
                                    <div class="wpx">
                                        <ul class="auth-block-menulist">
                                            <li class="active">
                                                <a href="" title="Đăng nhập">Đăng nhập</a>
                                            </li>
                                            <li class="">
                                                <a href="" title="Đăng ký">Đăng ký</a>
                                            </li>
                                        </ul>
                                        <h1 class="title-heads a-center">
                                            <span>Đăng nhập</span>
                                        </h1>
                                        <div id="login">
                                            <form action="">
                                                <div class="form-signup clearfix">
                                                    <div class="row">
                                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                            <fieldset class="form-group">
                                                                <input type="email" name="email" id="" placeholder="Email" required class="form-control form-control-lg">
                                                            </fieldset>
                                                        </div>
                                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                            <fieldset class="form-group">
                                                                <input type="password" name="password" id="" placeholder="Password" required class="form-control form-control-lg">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="section">
                                                        <button type="submit" value="Đăng ký" class="btn btn-style btn_50">Đăng ký</button>
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="block social-login-facebooks margin-top-15">                                               
                                                <p class="a-center"><a href="" title="Đăng nhập">Quên mật khẩu</a></p>
                                                <p class="a-center">Hoặc đăng nhập bằng</p>
                                                <a href="https://accounts.google.com/o/oauth2/auth?scope=email%20profile%20openid&redirect_uri=http://localhost:6969/FurnitureProject/loginWithGoogle&response_type=code
                                                   &client_id=989469650876-pv3l59tm6f8ovljdpb0t7inem5qfsejl.apps.googleusercontent.com&approval_prompt=force"><img width="129px" height="37px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnWBTWdfjMLKbgYvC87JFsrzt-KDJTtLzLoy5kbZPZj2ok_IIj" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                                                                              
                    
                    
                </div>
    
            </div>
        </section>
    </div>
</body>
</html>
