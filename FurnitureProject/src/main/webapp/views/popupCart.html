            <div>Thông tin sản phẩm</div><div>Đơn giá</div><div>Số lượng</div><div>Thành tiền</div>
        </div>
        <div class="ajaxcart__inner ajaxcart__inner--has-fixed-footer cart_body items">
            <div class="ajaxcart__row">
                <div class="ajaxcart__product cart_product">
                    <a href="" class="ajaxcart__product-image cart_image" title="Tủ chậu bo tròn kèm tủ gương thông minh"><img width="80" height="80" src="https://bizweb.dktcdn.net/thumb/compact/100/499/932/products/o1cn01ygwggu1weuwnygvbc-2214665986277-0-cib.jpg" alt="Tủ chậu bo tròn kèm tủ gương thông minh"></a>
                    <div class="grid__item cart_info">
                        <div class="ajaxcart__product-name-wrapper cart_name">
                            <a href="" class="ajaxcart__product-name h4" title="Tủ chậu bo tròn kèm tủ gương thông minh">Tủ chậu bo tròn kèm tủ gương thông minh</a>
                            <a class="cart__btn-remove remove-item-cart ajaxifyCart--remove" href="">Xóa</a>
                            
                        </div>
                        <div class="grid">
                            <div class="grid__item one-half text-right cart_prices">
                                <span class="cart-price">9.200.000₫</span>
                                
                            </div>
                        </div>
                        <div class="grid">
                            <div class="grid__item one-half cart_select">
                                <div class="ajaxcart__qty input-group-btn">
                                    <button type="button" class="ajaxcart__qty-adjust ajaxcart__qty--minus items-count">

                                        +							
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="grid__item one-half text-right cart_prices">

                            </div>
                        </div>

                </div>
            </div>

                <div class="col-lg-4 col-12 offset-md-8 offset-lg-8 offset-xl-8">
