<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Owl Carousel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="../assets/css/carousel2.css" />
</head>

<body>
  <!-- Owl Carousel -->
  <div class="owl-carousel">
    <!-- Slide 1 -->
    <div class="item">
      <div class="slide-content-wrapper">
        <div class="slide-content">
          <h1>Đương đại cổ điển</h1>
          <p>Những vật liệu tốt nhất kết hợp với kỹ năng sản xuất truyền thống tạo nên vẻ ngoài hoàn hảo.</p>
          <a href="#" class="buy-now-btn">Mua Ngay</a>
        </div>
      </div>
      <img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/slider_1.jpg?1708512217480" alt="" />
    </div>

    <!-- Slide 2 -->
    <div class="item">
      <div class="slide-content-wrapper">
        <div class="slide-content">
          <h1>Thiết kế tinh tế</h1>
          <p>Đi đầu trong thiết kế phòng tắm sang trọng.</p>
          <a href="#" class="buy-now-btn">Mua Ngay</a>
        </div>
      </div>
      <img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/slider_2.jpg?1708512217480" alt="" />
    </div>

    <!-- Add more slides if needed -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="../assets/js/carousel2.js"></script>
</body>
</html>
