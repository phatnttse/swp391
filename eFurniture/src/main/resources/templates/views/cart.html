<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../components/Cart/cart.css">

    <title>Giỏ hàng</title>
</head>

<body>
    <div class='addCart'>
        <div class='colum'>
            <div class='bread'>
                <div class='container'>
                    <img class="image" src='https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/breadcrumb-bg.jpg?1705830293643%27)' alt='' />
                    <div class='text'>Giỏ hàng
                        <ul class="link-menu">
                            <li><a class="link_list" href="#"><span>Trang chủ </span></a></li>
                            <li><span> > </span></a></li>
                            <li><a class="link_list" href="#"><span> Giỏ hàng </span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product-cart-all">
                <div class="cart-product">
                    <a href="/tu-chau-bo-tron-kem-tu-guong-thong-minh" class="product-image cart_image"
                        title="Tủ chậu bo tròn kèm tủ gương thông minh">
                        <img width="80" height="80" src="https://bizweb.dktcdn.net/thumb/compact/100/499/932/products/o1cn01ygwggu1weuwnygvbc-2214665986277-0-cib.jpg"
                            alt="Tủ chậu bo tròn kèm tủ gương thông minh">
                    </a>
                    <div class="grid__item cart_info">
                        <div class="product-name-wrapper">
                            <a href="/tu-chau-bo-tron-kem-tu-guong-thong-minh" class="product-name h4"
                                title="Tủ chậu bo tròn kèm tủ gương thông minh">Tủ chậu bo tròn kèm tủ gương thông
                                minh</a>
                        </div>
                        <div class="grid">
                            <div class="grid__item cart_item_name">
                                <div class="input-group-btn">
                                    <button type="button" class="items-count minies" data-id="" data-qty="0"
                                        data-line="1" aria-label="-">
                                        -
                                    </button>
                                    <input type="text" name="updates[]" class="ajaxcart__qty-num number-sidebar"
                                        maxlength="3" value="1" min="0" data-id="" data-line="1" aria-label="quantity"
                                        pattern="[0-9]*">
                                    <button type="button" class="items-count adds" data-id="" data-line="1" data-qty="2"
                                        aria-label="+">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="cart_prices">
                                <span class="cart-price">9.200.000₫</span>

                                <a class="remove-item-cart" href="" data-line="1">Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-product">
                    <a href="/ban-da-chong-xuoc-be-mat-bong-chau-lien-mep" class="product-image cart_image"
                        title="Bàn đá đôi chống xước, bề mặt bóng, chậu liền mép">
                        <img width="80" height="80" src="https://bizweb.dktcdn.net/thumb/compact/100/499/932/products/img-0980.jpg"
                            alt="Bàn đá đôi chống xước, bề mặt bóng, chậu liền mép">
                    </a>
                    <div class="grid__item cart_info">
                        <div class="product-name-wrapper">
                            <a href="/ban-da-chong-xuoc-be-mat-bong-chau-lien-mep" class="product-name h4"
                                title="Bàn đá đôi chống xước, bề mặt bóng, chậu liền mép">Bàn đá đôi chống xước, bề mặt bóng, chậu liền mép</a>
                        </div>
                        <div class="grid">
                            <div class="grid__item cart_item_name">
                                <div class="input-group-btn">
                                    <button type="button" class="items-count minies" data-id="" data-qty="0"
                                        data-line="1" aria-label="-">
                                        -
                                    </button>
                                    <input type="text" name="updates[]" class="ajaxcart__qty-num number-sidebar"
                                        maxlength="3" value="1" min="0" data-id="" data-line="1" aria-label="quantity"
                                        pattern="[0-9]*">
                                    <button type="button" class="items-count adds" data-id="" data-line="1" data-qty="2"
                                        aria-label="+">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="cart_prices">
                                <span class="cart-price">2.250.000₫</span>

                                <a class="remove-item-cart" href="" data-line="1">Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-product">
                    <a href="/bon-tam-nam-dat-san-tron" class="product-image cart_image"
                        title="Bồn tắm nằm đặt sàn tròn">
                        <img width="80" height="80" src="https://bizweb.dktcdn.net/thumb/compact/100/499/932/products/m20808-avt.jpg"
                            alt="Bồn tắm nằm đặt sàn tròn">
                    </a>
                    <div class="grid__item cart_info">
                        <div class="product-name-wrapper">
                            <a href="/bon-tam-nam-dat-san-tron" class="product-name h4"
                                title="Bồn tắm nằm đặt sàn tròn">Bồn tắm nằm đặt sàn tròn</a>
                        </div>
                        <div class="grid">
                            <div class="grid__item cart_item_name">
                                <div class="input-group-btn">
                                    <button type="button" class="items-count minies" data-id="" data-qty="0"
                                        data-line="1" aria-label="-">
                                        -
                                    </button>
                                    <input type="text" name="updates[]" class="ajaxcart__qty-num number-sidebar"
                                        maxlength="3" value="1" min="0" data-id="" data-line="1" aria-label="quantity"
                                        pattern="[0-9]*">
                                    <button type="button" class="items-count adds" data-id="" data-line="1" data-qty="2"
                                        aria-label="+">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="cart_prices">
                                <span class="cart-price">33.660.000₫</span>

                                <a class="remove-item-cart" href="" data-line="1">Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-product">
                    <a href="/bon-tam-dat-san-massage-1.69m" class="product-image cart_image"
                        title="Bồn tắm đặt sàn massage 1.69m">
                        <img width="80" height="80" src="https://bizweb.dktcdn.net/thumb/compact/100/499/932/products/mw8215b-170-ms-1-625f85b7e2c3b.jpg"
                            alt="Bồn tắm đặt sàn massage 1.69m">
                    </a>
                    <div class="grid__item cart_info">
                        <div class="product-name-wrapper">
                            <a href="/bon-tam-dat-san-massage-1.69m" class="product-name h4"
                                title="Bồn tắm đặt sàn massage 1.69m">Bồn tắm đặt sàn massage 1.69m</a>
                        </div>
                        <div class="grid">
                            <div class="grid__item cart_item_name">
                                <div class="input-group-btn">
                                    <button type="button" class="items-count minies" data-id="" data-qty="0"
                                        data-line="1" aria-label="-">
                                        -
                                    </button>
                                    <input type="text" name="updates[]" class="ajaxcart__qty-num number-sidebar"
                                        maxlength="3" value="1" min="0" data-id="" data-line="1" aria-label="quantity"
                                        pattern="[0-9]*">
                                    <button type="button" class="items-count adds" data-id="" data-line="1" data-qty="2"
                                        aria-label="+">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="cart_prices">
                                <span class="cart-price">41.500.000₫</span>

                                <a class="remove-item-cart" href="" data-line="1">Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-right">
                <form method="post" novalidate="" class="formVAT">
                    <h4>
                        Thời gian giao hàng
                    </h4>
                    <div class="timedeli-modal">
                        <fieldset class="input_date_pick">
                            <input type="text" placeholder="Chọn ngày" readonly="" id="date" name="attributes[shipdate]" class="date_picker" required="">
                            <i class="fa fa-calendar"></i>
                        </fieldset>
                        <fieldset class="input_date_time">
                            <select name="time" class="timeer timedeli-cta">
                                <option selected="">Chọn thời gian</option>
                                
                                
                                <option value="08h00 - 12h00">08h00 - 12h00</option>
                                
                                <option value=" 14h00 - 18h00"> 14h00 - 18h00</option>
                                
                                <option value=" 19h00 - 21h00"> 19h00 - 21h00</option>
                                
                            </select>
                        </fieldset>
                    </div>
                    
                    <div class="r-bill">
                        <div class="checkbox">
                            <input type="hidden" name="attributes[invoice]" id="re-checkbox-bill" value="không">
                            <input type="checkbox" id="checkbox-bill" name="attributes[invoice]" value="có" class="regular-checkbox">
                            <label for="checkbox-bill" class="box"></label>
                            <label for="checkbox-bill" class="title">Xuất hóa đơn công ty</label>
                        </div>
                        <div class="bill-field">
                            <div class="form-group">
                                <label>Tên công ty</label>
                                <input type="text" class="form-control val-f" name="attributes[company_name]" value="" placeholder="Tên công ty">
                            </div>	
                            <div class="form-group">
                                <label>Mã số thuế</label>
                                <input type="number" class="form-control val-f val-n" name="attributes[tax_code]" value="" placeholder="Mã số thuế">
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ công ty</label>
                                <textarea class="form-control val-f" name="attributes[company_address]" placeholder="Nhập địa chỉ công ty (bao gồm Phường/Xã, Quận/Huyện, Tỉnh/Thành phố nếu có)"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Email nhận hoá đơn</label>
                                <input type="email" class="form-control val-f val-email" name="attributes[invoice_email]" value="" placeholder="Email nhận hoá đơn">
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
