<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <div class="section">
        <div class="logo">
            <a href="">
                <img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/logo.png?1705830293643" alt="Logo">
            </a>
        </div>
        <div class="header">
            <h1>Nhập mã xác thực</h1>
        </div>
        <div class="des">
            <p>Vui lòng kiểm tra hộp thư để lấy mã xác thực và nhập vào ô bên dưới</p>
        </div>
        <form th:action=@{/email/} role="form" th:object="${userRegister}" method="POST">
            <p th:text ="${userRegister.username}"></p>
            <div class="code-input">
                <input th:name="code1" type="number" maxlength="1"/>
                <input th:name="code2" type="number" maxlength="1"/>
                <input th:name="code3" type="number" maxlength="1"/>
                <input th:name="code4" type="number" maxlength="1"/>
                <input th:name="code5" type="number" maxlength="1"/>
                <input th:name="code6" type="number" maxlength="1"/>
            </div>
            <div class="link">
                <button type="submit">Gửi</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
