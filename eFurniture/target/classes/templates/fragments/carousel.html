<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link th:href="@{/css/carousel.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- Swiper -->
    <div th:fragment="carousel"  class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-content-wrapper">
            <!-- Trước đây -->
            <div class="slide-content">
              <h1>Đương đại cổ điển</h1>
              <p>
                Những vật liệu tốt nhất kết hợp với kỹ năng sản xuất truyền
                thống tạo nên vẻ ngoài hoàn hảo.
              </p>
              <!-- Nút Mua Ngay -->
              <a href="#" class="buy-now-btn">Mua Ngay</a>
            </div>
          </div>
          <img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/slider_1.jpg?1705830293643" alt="" />
        </div>
        <div class="swiper-slide">
          <div class="slide-content-wrapper">
            <div class="slide-content">
              <h1>Thiết kế tinh tế</h1>
              <p>Đi đầu trong thiết kế phòng tắm sang trọng.</p>
              <!-- Nút Mua Ngay -->
              <a href="#" class="buy-now-btn">Mua Ngay</a>
            </div>
          </div>
          <img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/slider_2.jpg?1705830293643" alt="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="/js/carousel.js"></script>
  </body>
</html>
