<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thêm các thư viện cần thiết (Bootstrap, Font Awesome) nếu cần -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
<header th:fragment="header">
    <div class="head">
        <div class="contact-info">
            <span class="icon"><i class="fa fa-phone" style="color: #d94e28;"></i></span>
            <span class="contact">0123456789</span>
            <span class="icon"><i class="fa fa-envelope" style="color: #d94e28;"></i></span>
            <span class="contact">3ptn@gmai.com</span>
        </div>
        <div class="order-info">
            <a href="#" class="icon-container"><i class="fa fa-shopping-cart" style="color: #d94e28;"></i><span class="text">Kiểm tra đơn hàng</span></a>
        </div>
    </div>
    <!-- Phần Header Top -->
    <div class="header-top">
        <div class="left logo">
            <a href="#"><img src="https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/logo.png?1705830293643" alt="3PTN Logo"></a>
        </div>

        <div class="center search">
            <input type="text" class="form-control" placeholder="Search...">
            <button type="button"><i class="fa fa-search"></i></button>
        </div>
        <div class="right">
            <a href="#" class="icon-container"><i class="fa fa-user" style="color: #d94e28;"></i><span class="text">Tài khoản</span></a>
            <a href="#" class="icon-container"><i class="fa fa-shopping-cart" style="color: #d94e28;"></i><span class="text">Giỏ hàng</span></a>
        </div>
    </div>

    <div class="header-bottom">
        <nav class="navbar">
            <ul>
                <li><a href="#" class="navbar-link">Trang chủ</a></li>
                <li><a href="#" class="navbar-link">Giới thiệu</a></li>
                <li><a href="#" class="navbar-link">Sản phẩm</a></li>
                <li><a href="#" class="navbar-link">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Kết nối với thư viện jQuery và Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYBhelN02Yaa6L" crossorigin="anonymous"></script>
</body>
</html>
