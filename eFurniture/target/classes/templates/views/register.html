<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <title>Register</title>
</head>

<body>
<div class='register'>
    <div class='colum'>
        <div class='bread'>
            <div class='container'>
                <img class="image" src='https://bizweb.dktcdn.net/100/499/932/themes/926650/assets/breadcrumb-bg.jpg?1705830293643%27)' alt='' />
                <div class='text'>Đăng kí tài khoản
                    <ul class="link-menu">
                        <li><a class="link_list" href="#"><span>Trang chủ  </span></a></li>
                        <li><span> > </span></a></li>
                        <li><a class="link_list" href="#"><span> Đăng kí tài khoản</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class='form-row'>
            <div class='form'>
                <div class='row'>
                    <h1>Đăng kí</h1>
                    <div class='container'>
                        <span>Đã có tài khoản, đăng nhập </span>
                        <a href='#' class="login-product">tại đây</a>
                    </div>
                </div>
            </div>
            <div class='info-list'>
                <form th:action=@{/users/register} role="form" th:object="${userRegister}" method="POST">
                    <input type='text' th:field="*{name}"  placeholder='Tên' required/> <br />
                    <input type='text' th:field="*{username}"  placeholder='Tài khoản' required /><br />
                    <input type='email' th:field="*{email}"   placeholder='Email' required /><br />
                    <input type='password' th:field="*{password}"   placeholder='Mật khẩu'  required /><br />
                    <input type='password' th:field="*{confirmPassword}"  placeholder='Nhập lại mật khẩu' />
                    <div class="register-buton">
                        <button>Đăng ký</button>
                    </div>
                </form>
            </div>

            <div class="login-link">
                <button class="link_fb">Facebook</button>
                <button class="link_gg">Google</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
